<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Template for HTML email</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin: 20px">
<h3><span th:text="${deploymentName}"></span> - Successful Annotation Sync <span style="color:green">&#10003;</span></h3>
<a th:href="@{${annotationSearchQuery}}">Annotation Search Query</a>
<table style="margin-top:15px;border-collapse:collapse">
  <tr style="height: 25px">
    <td>New:</td>
    <td style="padding-left:50px;text-align:right" th:text="${numNewAnnopages}">0</td>
  </tr>
  <tr style="height: 25px">
    <td>Updated:</td>
    <td style="padding-left:50px;text-align:right" th:text="${numUpdatedAnnopages}">0</td>
  </tr>
  <tr style="height: 25px">
    <td>Deleted:</td>
    <td style="padding-left:50px;text-align:right" th:text="${numDeletedAnnopages}">0</td>
  </tr>
</table>
</body>
</html>
