# Fulltext properties file
# Any sensitive data such as username/password settings must be overriden in a file titled fulltext.user.properties

spring.application.name=Fulltext API

# base url's for the various Fulltext elements
annopage.baseurl=https://iiif.europeana.eu/presentation/
annotation.baseurl=http://data.europeana.eu/annotation/
resource.baseurl=http://data.europeana.eu/fulltext/

# mongodb
spring.data.mongodb.repositories.enabled = true
spring.data.mongodb.uri=mongodb://[REMOVED]
spring.data.mongodb.database=[REMOVED]

# solr
management.health.solr.enabled = true
spring.data.solr.repositories.enabled = true
spring.data.solr.zk-host = [REMOVED]
spring.data.solr.host    = [REMOVED]
spring.data.solr.core    = [REMOVED]
spring.data.solr.hl.maxAnalyzedChars = 2639785
search.textGranularity.default       = Block+Line+Word

# Socks proxy configuration
socks.enabled=false
socks.host=[REMOVED]
socks.port=[REMOVED]
socks.user=[REMOVED]
socks.password=[REMOVED]

# Postgresql
spring.datasource.jdbc-url                  = jdbc:postgresql://localhost:5432/europeana?currentSchema=fulltext
spring.datasource.username                  = [REMOVED]
spring.datasource.password                  = [REMOVED]
spring.datasource.driverClassName           = org.postgresql.Driver


spring.datasource.hikari.connection-timeout = 20000 #maximum number of milliseconds that a client will wait for a connection
spring.datasource.hikari.minimum-idle       = 10 #minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.hikari.maximum-pool-size  = 10 #maximum pool size
spring.datasource.hikari.idle-timeout       = 10000 #maximum idle time for connection
spring.datasource.hikari.max-lifetime       = 1000 # maximum lifetime in milliseconds of a connection in the pool after it is closed.
spring.datasource.hikari.auto-commit        = true #default auto-commit behavior.

spring.jpa.hibernate.ddl-auto               = validate
spring.jpa.properties.hibernate.dialect     = org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql                         = true
spring.jpa.database                         = POSTGRESQL


#actuator
management.endpoints.web.exposure.include=*

# display exception messages in responses
server.error.include-message=always