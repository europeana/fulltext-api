# Fulltext properties file
# Any sensitive data such as username/password settings must be overriden in a file titled fulltext.user.properties

# base url's for the various Fulltext elements
annopage.baseurl=https://iiif.europeana.eu/presentation/
annotation.baseurl=http://data.europeana.eu/annotation/
resource.baseurl=http://data.europeana.eu/fulltext/

spring.application.name=Fulltext API

# Indicates which environment the app is running in; used for sending AnnoSync emails
fulltext.deployment=

# Useful for local development. If false, unauthenticated requests can be sent to API
auth.enabled=false

# connectionUrl for mongo server (assumes both fulltext and batch db are on the same server)
mongo.connectionUrl=
# fulltext db name
mongo.fulltext.database=

# Ensures that indices are mapped for Fulltext db. Keeps database indices in sync with code
mongo.fulltext.ensureIndices=false

# spring batch job repository
mongo.batch.database=

# solr
management.health.solr.enabled = false

# Disable mail health check
management.health.mail.enabled = false

# If false, disables Spring Data Solr and Fulltext Search (useful for local development)
spring.data.solr.repositories.enabled = false
spring.data.solr.zk-host =
spring.data.solr.host    =
spring.data.solr.core    =
spring.data.solr.hl.maxAnalyzedChars = 2639785
search.textGranularity.default       = Block+Line+Word


# Resource name embedded in JWT token
authorization.api.name=fulltext
# String value representing the key used for JWT signature verification
europeana.apikey.jwttoken.signaturekey=
# URL of the APIKEY service
europeana.apikey.serviceurl=

# Annotation API config
annotations.serviceurl=
annotations.wskey=

# regex pattern for validating annotation ids.
# by default, only Europeana domains are supported
annotations.id.hosts=.*\.(eanadev.org|europeana.eu)

# Schedules periodic syncing of annotations
annosync.enabled = false

# Number of seconds to wait after application startup, before scheduling the annotation sync job (1 minute default)
annosync.initialDelaySeconds = 60

# Number of seconds to wait from the end of an AnnoSync run before
# starting the next run (1hr default)
annosync.intervalSeconds = 3600


# Socks proxy configuration
socks.enabled=false
socks.host=
socks.port=
socks.user=
socks.password=

#actuator
management.endpoints.web.exposure.include=*

# display exception messages in responses
server.error.include-message=always

## mail properties
spring.mail.host=
spring.mail.port= 
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true

# whether to send notification after Annotation sync.
# if true, then spring.mail properties are required
annosync.mail.enabled = false