apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulltext-api-deployment
spec:
  # selector.matchLabels is provided via Kustomize
  template:
    spec:
      containers:
        - name: fulltext-api
          image: europeana/fulltext-api
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/info
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/info
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: secret
              mountPath: "/usr/local/tomcat/webapps/ROOT/WEB-INF/classes/fulltext.properties"
              readOnly: true
              subPath: fulltext.user.properties
      volumes:
        - name: secret
          secret:
            secretName: fulltext-api-secret