apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulltext-api-deployment
spec:
  template:
    spec:
      containers:
        - name: fulltext-api
          imagePullPolicy: Never
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fulltext-annosync-job
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: fulltext-annosync
              imagePullPolicy: Never